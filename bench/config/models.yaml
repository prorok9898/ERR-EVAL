# ERR-EVAL Model Configuration
# Edit this file to customize which models are evaluated in benchmark runs.

# Default judge model (uses structured outputs for scoring)
judge:
  model_id: "openai/gpt-5.2"
  temperature: 0.0
  max_tokens: 1024

# Default inference settings for candidate models
defaults:
  temperature: 0.0
  max_tokens: 2048
  timeout_seconds: 120

# Model providers and their models
# Set 'enabled: true' to include in evaluation runs

providers:
  # ============================================================================
  # OpenAI
  # ============================================================================
  openai:
    name: "OpenAI"
    color: "#10a37f"
    icon: "openai.svg"
    models:
